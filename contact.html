<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <section id="contact" class="container mx-auto mt-8 p-4">
        <h2 class="text-2xl font-bold mb-4">Contact Us</h2>
        <form id="contact-form" class="max-w-md">
            <div class="mb-4">
                <label for="name" class="block mb-2">Name:</label>
                <input type="text" id="name" name="name" required class="w-full px-3 py-2 border rounded-md">
            </div>
            <div class="mb-4">
                <label for="email" class="block mb-2">Email:</label>
                <input type="email" id="email" name="email" required class="w-full px-3 py-2 border rounded-md">
            </div>
            <div class="mb-4">
                <label for="message" class="block mb-2">Message:</label>
                <textarea id="message" name="message" required class="w-full px-3 py-2 border rounded-md" rows="4"></textarea>
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Send Message</button>
        </form>
    </section>
</body>
</html>
